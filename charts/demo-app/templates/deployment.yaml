apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        app.kubernetes.io/name: demo-app
        # app.kubernetes.io/part-of: demo-app
        app.kubernetes.io/version: {{ .Values.serviceVersion }}
    spec:
      containers:
        - image: ghcr.io/heckelmann/workshop-registry/demo-app:{{.Values.serviceVersion}}
          name: demo-app
          imagePullPolicy: Always
          env:
            - name: FLAGD_HOST
              value: "flagd.flagd.svc.cluster.local"
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
